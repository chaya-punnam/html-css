<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .solar-system {
      position: relative;
      width: 600px;
      height: 600px;
    }

    .sun {
      position: absolute;
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px 10px yellow;
    }

    .orbit {
      position: absolute;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
    }

    /* Earth example */
    .earth-orbit {
      width: 200px;
      height: 200px;
      animation: rotate-earth 10s linear infinite;
    }

    .earth {
      transform: translate(100px, -10px);
    }

    .earth::before {
      background-color: blue;
    }

    /* Mars example */
    .mars-orbit {
      width: 300px;
      height: 300px;
      animation: rotate-mars 15s linear infinite;
    }

    .mars {
      transform: translate(150px, -10px);
    }

    .mars::before {
      background-color: red;
    }

    @keyframes rotate-earth {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotate-mars {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit earth-orbit">
      <div class="planet earth"></div>
    </div>

    <div class="orbit mars-orbit">
      <div class="planet mars"></div>
    </div>
  </div>
</body>
</html>
